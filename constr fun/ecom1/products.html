<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <style>
        #container{
           
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(1,1fr);
            gap: 50px;
        }
    </style>
</head>
<body>
   <div id="counter">
        
   </div>
    <div id="container">
      <!-- apned code -->
    </div>
   

   
</body>
</html>
<script>
function append(){
    let data=JSON.parse(localStorage.getItem("product"))||[];
        
     let count=document.getElementById("counter")
     count.innerHTML="Count:-"+data.length
     count.style.backgroundColor="grey"
     count.style.fontSize="50px"
     container.innerHTML=null;
    
    data.forEach(function(el,index){
     let div=document.createElement("div");
     
    let image=document.createElement("img")
        image.src=el.img
        
     let name=document.createElement("h2")
         name.innerText=el.name
       let category=document.createElement("p")
       category.innerText=el.category 
       let price=document.createElement("p")
       price.innerText=el.price

       let button=document.createElement("button")
       button.innerText="Remove"
       button.addEventListener("click", function(){
       remove(data,index)
       })
       
       
       let soldbutton=document.createElement("button")
       soldbutton.innerText="sold"
      
       if(!el.sold){
            soldbutton.style.backgroundColor="red"
        }else{
            soldbutton.style.backgroundColor="green"
        }

       soldbutton.addEventListener("click", function(){
    //    soldMyfunction()
       if(el.sold===false){
        el.sold=true
        soldbutton.style.backgroundColor="green"
       }else{
        el.sold=false
        soldbutton.style.backgroundColor="red"
       }
       })
       
       
     
       div.append(image,name,category,price,button,soldbutton)
       document.getElementById("container").append(div)
      

})

}
 append()



     remove=(data,index)=>{
        
    data.splice(index,1)

    localStorage.setItem("product",JSON.stringify(data));
    
     window.location.reload()
    }
      
    
    
   













</script>
